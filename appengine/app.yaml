application: tims-video
version: lca
runtime: python
api_version: 1

handlers:
- url: /favicon.ico
  static_files: static/img/favicon.ico
  upload: static/img/favicon.ico

- url: /static
  static_dir: static

- url: /.*
  script: handler.py

builtins:
- appstats: on

skip_files:
- third_party/.*
- .*\.pyc
- (^|.*/)\..*
