application: tims-video
version: 3
runtime: python
api_version: 1

handlers:
- url: /favicon.ico
  static_files: images/favicon.png
  upload: images/favicon.ico

- url: /static
  static_dir: static

- url: /.*
  script: handler.py

builtins:
- appstats: on

skip_files:
- third_party/.*
- .*\.pyc
- (^|.*/)\..*
